{% extends "app/layout.html" %}

{% block content %}

<h2>Регистрация пользователя</h2>

<form method="POST">
    {% csrf_token %}

    <div>

        {{ regform.as_p}}

        <button type="submit" class="save btn btn-default" onmouseover="this.style.backgroundColor='#17e62c'" onmouseout="this.style.backgroundColor='#dbe617'"> Зарегистрировать </button>

    </div>

</form>

{% endblock %}
